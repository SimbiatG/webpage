<!DOCTYPE html>
<html>
<head>
	<title> LoveBirds </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
<section class="container-fluid">
	<div class="row">
		<div class="col-md-6" style="padding: 0px;">
			<div class="first">
				<div class="slide">
				
        <div id="carouselExampleIndicators" class="carousel slide">
		  <ol class="carousel-indicators">
		    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		     <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
		  </ol>

	  <div class="carousel-inner">
		  <div class="carousel-item active">
		    <h3> Maecenas mattis egestas </h3>
		    <p> Erdim et malesuada fames ac ante ipsum <br> primis in faucibus uspendisse porta.</p>
		      </div>
		  </div>
  </div>
</div>
			</div>
		</div>
		<div class="col-md-6">
				<div class="second">
				<div class="container">
				
					<div class="logo">
						<img src="img/logo.jpg" width="135px;">
					</div>
					<h5 class="text"> Welcome to Lovebirds </h5>
					
						<form class="letter">
							<div class="form-group">
								<label for="exampleInputEmail1"> Username or Email </label>
								<input type="email" class="form-control box" id="exampleInputEmail1" aria-describedby="emailHelp" name="">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1"> Password</label>
								<input type="password" class="form-control box" id="exampleInputPassword1" aria-describedby="emailHelp" name="">
							</div>
							<a href="" style="float: right; color: #a4c4b5"><p> forgot password? </p></a>
							<div class="clearfix"></div>
							<div class="sub">
							<button type="submit" class="btn btn-primary submit">Sign In </button>
						</div>
						</form>
						<div class="or">
							<p> or </p>
						</div>
						<div class="sign">
						<img src="img/signin-with-google.jpg" width="115px;">
						</div>
						<div class="create">
							<p style="color: #a9a9a9;"> New Lovebirds? <a href="" style="color: #a4c4b5;"> <span style="text-decoration: underline;">Create Account </span> </a> </p>
						</div>
				
				</div>
			</div>
		</div>
		</div>
</section>






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
